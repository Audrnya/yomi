<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="./assets/images/gasp.jpg" type="image/x-icon">
  <title>よみ</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Klee+One&family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">
  <link rel="stylesheet" href="./index.css">
</head>


<body>

<div id="main-container" class="box">
  <h1 class="title has-text-centered">よみ</h1>
  <h2 class="subtitle has-text-centered">あうどる</h2>

  <textarea 
    id="mirror"
    class="block textarea is-large has-fixed-size" 
    placeholder="ここにテキストを入力。"
    oninput="_onMirrorInput(this.value)"
  ></textarea>

  <div
    id="reflection"
    class="block textarea is-large has-fixed-size is-info"
    onclick="_onReflectionClick()"
  >
  </div>

  <div class="fixed-grid has-2-cols ">
    <div class="grid">
      <button
        id="clear-button"
        class="cell
              button is-danger is-dark is-rounded"
        onclick="_onClearClick()"
      >
        <i class="fa-solid fa-eraser"></i>
        テキストを削除
      </button>

      <a 
        id="jisho-anchor" 
        class="cell
              button is-success is-outlined is-rounded"
        href="#"
      >
        <i class="fa-solid fa-magnifying-glass"></i>
        Jishoで調べる
      </a>

      <button
        id="paste-button"
        class="cell
              button is-warning is-dark is-rounded"
        onclick="_onPasteClick()"
      >
        <i class="fa-solid fa-paste"></i>
        貼り付け
      </button>

      <button
        id="copy-button"
        class="cell
              button is-info is-dark is-rounded"
        onclick="_onCopyClick()"
      >
        <i class="fa-solid fa-copy"></i>
        コピー
      </button>
    </div>
  </div>

  <figure class="image">
    <img
      src="./assets/images/gasp.jpg"
      class="is-rounded"
    />
  </figure>

</div>

</body>

<script src="./index.js"></script>

</html>
