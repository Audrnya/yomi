<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="./assets/images/gasp.jpg" type="image/x-icon">
  <title>よみ</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">
  <link rel="stylesheet" href="./index.css">
</head>


<body>

<div id="main-container" class="box">

  <textarea 
    id="mirror"
    class="block textarea is-large has-fixed-size" 
    placeholder="ここにテキストを入力。"
    oninput="_onMirrorInput(this.value)"
    onclick="_onMirrorClick()"
  ></textarea>

  <div
    id="reflection"
    class="block textarea is-large has-fixed-size is-info"
    onclick="_onReflectionClick()"
  >
  </div>

  <div class="columns is-multiline is-mobile">
    <button
      id="clear-button"
      class="column is-half
             button is-danger is-inverted is-rounded"
      onclick="_onClearClick()"
    >
    <span class="icon-text">
      <span class="icon">
        <i class="fa-solid fa-eraser"></i>
      </span>
      <span>テキストを削除</span>
    </span>
    </button>

    <a 
      id="jisho-anchor" 
      class="column is-half 
             button is-success is-outlined is-rounded"
      href="#"
    >
    <span class="icon-text">
      <span class="icon">
        <i class="fa-solid fa-magnifying-glass"></i>
      </span>
      <span>Jishoで調べる</span>
    </span>
    </a>

    <button
      id="paste-button"
      class="column 
             button is-warning is-inverted is-rounded"
      onclick="_onPasteClick()"
    >
    <span class="icon-text">
      <span class="icon">
        <i class="fa-solid fa-paste"></i>
      </span>
      <span>貼り付け</span>
    </span>
    </button>

    <button
      id="copy-button"
      class="column 
             button is-info is-inverted is-rounded"
      onclick="_onCopyClick()"
    >
    <span class="icon-text">
      <span class="icon">
        <i class="fa-solid fa-copy"></i>
      </span>
      <span>コピー</span>
    </span>
    </button>
  </div>

  <figure class="image">
    <img
      src="./assets/images/gasp.jpg"
      class="is-rounded"
    />
  </figure>

</div>

</body>

<script src="./index.js"></script>

</html>
