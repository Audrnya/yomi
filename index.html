<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="./gasp.jpg" type="image/x-icon">
  <title>よみ</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">
</head>


<body>

<div id="main-container" class="box">

  <textarea 
    id="mirror"
    class="block textarea is-large has-fixed-size" 
    placeholder="ここにテキストを入力。"
    oninput="_onMirrorInput(this.value)"
  ></textarea>

  <div
    id="reflection"
    class="block textarea is-large has-fixed-size is-info"
    onclick="_onReflectionClick()"
  >
  </div>

  <div class="columns is-multiline is-mobile">
    <button
      id="clear-button"
      class="column is-half
             button is-danger is-inverted is-rounded"
      onclick="_onClearClick()"
    >テキストを削除
    </button>

    <a 
      id="jisho-anchor" 
      class="column is-half 
             button is-success is-outlined is-rounded"
      href="#"
    >Jishoで調べる
    </a>

    <button
      id="paste-button"
      class="column 
             button is-warning is-inverted is-rounded"
      onclick="_onPasteClick()"
    >貼り付け
    </button>

    <button
      id="copy-button"
      class="column 
             button is-info is-inverted is-rounded"
      onclick="_onCopyClick()"
    >コピー
    </button>
  </div>

  <figure class="image">
    <img
      src="./gasp.jpg"
      class="is-rounded"
    />
  </figure>

</div>

</body>

<script src="./index.js"></script>

</html>
